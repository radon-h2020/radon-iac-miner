# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Unzip folder containing test data
      run: |
        sudo apt-get install unzip
        sudo unzip test_data.zip -d .
        sudo chmod 777 -R test_data
    - name: Test with pytest      
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.RADON_GITHUB_ACCESS_TOKEN }}
        GITLAB_ACCESS_TOKEN: ${{ secrets.RADON_GITLAB_ACCESS_TOKEN }}
      run: |
        pip install .
        sudo mv /opt/hostedtoolcache/Python/3.8.6/x64/bin/radon-miner /usr/local/bin
        pytest
